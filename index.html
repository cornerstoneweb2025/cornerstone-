<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cornerstone Web | Building Digital Foundations That Scale</title>
    <meta name="description" content="Web development, app solutions, and digital marketing for brands that demand excellence." />
    <!-- SVG Data URI Favicon: Gold CW monogram on black background -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%230a0a0a'/%3E%3Crect x='5' y='5' width='90' height='90' fill='none' stroke='%23C5A028' stroke-width='4'/%3E%3Ctext x='50' y='68' font-family='serif' font-size='50' fill='%23C5A028' text-anchor='middle' font-weight='bold'%3ECW%3C/text%3E%3C/svg%3E" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gold: {
                400: '#D4AF37',
                500: '#C5A028',
                600: '#B08D22',
              },
              luxury: {
                black: '#0a0a0a',
                dark: '#121212',
                charcoal: '#1a1a1a',
              }
            },
            animation: {
              'scroll-left': 'scrollLeft 40s linear infinite',
              'scroll-right': 'scrollRight 40s linear infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              scrollLeft: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              scrollRight: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
      
      /* Light mode scrollbar adjustment */
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #ccc;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }

      body {
        @apply bg-white dark:bg-luxury-black text-gray-900 dark:text-gray-200;
      }
    </style>

</script>
